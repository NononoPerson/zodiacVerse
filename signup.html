<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="date" id="birthdate" placeholder="Birthdate" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Log in</a></p>
  <p id="signupMessage"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent page reload

      // Save to session (you can expand to localStorage if needed)
      sessionStorage.setItem("user", "loggedIn");

      // Redirect to fortune page
      window.location.href = "fortune.html";
    });
  </script>
</body>
</html>
